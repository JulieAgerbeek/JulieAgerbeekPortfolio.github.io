											</div>
											<div class="col-6 col-12-mobile">
												<input type="text" name="email" STYLE="color:white" placeholder="Email" />
											</div>
											<div class="col-12">
												<input type="text" name="subject" STYLE="color:white" placeholder="Subject" />
											</div>
											<div class="col-12">
												<textarea name="message" placeholder="Message" STYLE="color:white" rows="7"></textarea>
											</div>
											<div class="col-12">
												<ul class="buttons">
													<li><input type="submit" class="special" value="Send Message" /></li>
												</ul>
